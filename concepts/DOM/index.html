<div id="google_translate_element"></div>

<script>
  function googleTranslateElementInit() {
    googleTranslate = new google.translate.TranslateService();
    googleTranslate.translatePage({
      pageLanguage: 'en',
      includedLanguages: '',
      layout: google.translate.TranslateService.InlineLayout.SIMPLE,
      autoDisplay: false,
      floatPosition: 0,
      disableAutoTranslation: true,
      gaTrack: true,
    }, 'google_translate_element');
  }
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
